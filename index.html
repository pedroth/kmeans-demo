<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clustering colors in video</title>
  <!-- main style -->
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="app">
    <h1>Clustering video colors</h1>
    <video id="video" width="0" height="0" autoplay="true"></video>
    <div id="canvasSpace">
      <canvas id="canvasVideo" width="320" height="240" class="canvas"></canvas>
      <canvas id="canvas" width="320" height="240" class="canvas"></canvas>
    </div>
    <div id="input">
      <div id="imageLoader">
        <span>Input image:</span>
        <input type="file" id="imageLoader" />
      </div>
      <div id="methodSelector">
        <span>Clustering method:</span>
        <select id="selectAlgorithm">
          <option>Kmeans</option>
          <option>GMM</option>
        </select>
      </div>
      <div id="inputNClusters">
        <span>NumberOfClusters:</span>
      </div>
      <div id="trainingPercentage">
        <span>TrainingDataP:</span>
        <q id="alphaValue">0.5</q>
      </div>
      <div id="startReset"></div>
    </div>
    <div id="output">
      <table id="clusterTable"></table>
    </div>
  </div>
  <div class="footer">
    <p>From Pedroth</p>
    <a href="https://github.com/pedroth/kmeans-demo" target="_blank">Github</a>
  </div>
</body>
<script type="module" src="index.js"></script>

</html>
